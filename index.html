<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            color: #007bff;
        }

        p {
            margin: 10px 0;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #unList {
            text-align: left;
            margin-top: 20px;
        }

        .entry {
            border-bottom: 1px solid #ced4da;
            padding: 10px;
            font-size: 14px;
        }

        .entry:last-child {
            border-bottom: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Balance</h2>
        <p>Rs: <b id="totalBalance">0</b></p>

        <h2>Income</h2>
        <p>Rs: <b id="totalIncome">0</b></p>

        <h2>Expense</h2>
        <p>Rs: <b id="totalExpense">0</b></p>

        <label for="addText">Enter Text: </label>
        <input type="text" placeholder="Text" id="addText"> <br>

        <label for="addAmount">Enter Amount: </label>
        <input type="number" placeholder="Expense use(-)Symbol" id="addAmount"><br>

        <button onclick="displayBalance()">Save</button>

        <div id="unList"></div>
    </div>
    <script>
        let amount = 0;
        let balance = 0;
        let income = 0;
        let expense = 0;
        let addAmount = document.getElementById("addAmount");
        let totalBalance = document.getElementById("totalBalance");
        let totalIncome = document.getElementById("totalIncome");
        let totalExpense = document.getElementById("totalExpense");
        let unList = document.getElementById("unList");

        const displayBalance = () => {
            amount = parseInt(addAmount.value);
            if (!isNaN(amount)) {
                if (amount > 0) {
                    income += amount;
                } else {
                    expense += amount;
                }
                balance += amount;
                totalBalance.innerText = balance.toFixed(2);
                totalIncome.innerText = income.toFixed(2);
                totalExpense.innerText = expense.toFixed(2);
                let listItem = document.createElement("div");
                listItem.className = "entry";
                let text = document.createTextNode(`${addText.value}: Rs${amount.toFixed(2)}`);
                listItem.appendChild(text);
                unList.appendChild(listItem);
                addText.value = "";
                addAmount.value = "";
            } else {
                alert("Please enter a valid amount.");
            }
        }
    </script>
</body>

</html>
